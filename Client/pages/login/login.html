<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body class="body-login">
    <div class="form-container">
      <center><h1 class="title-login">Login</h1></center>
      <form>
          <label for="username">Username </label>
          <input
            id="username"
            type="text"
            placeholder="Enter Username"
            name="username"
            required
          />
          <!-- <span class="error">Ovo je Error:</span> -->

          <label for="password">Password </label>
          <input
            id="password"
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
          <!-- <span class="error">Ovo je Error:</span> -->

          <input type="submit" value="LOGIN"></input>
          <button type="button"><a href="../register/register.html">Create account</a></button>
          <label for="remeberMeCheck">Remember me: <input id="remeberMeCheck" type="checkbox" checked="checked" /> </span>
          <a href="#"> Forgot password? </a>
      </form>
    </div>
  </body>
</html>
